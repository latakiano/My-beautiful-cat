        { n: "Ø§Ù„ØªÙ†ÙŠÙ† Ø§Ù„Ù…Ø±Ø¹Ø¨", m: "human", bg: "#200000", type: "ground", s: 12 },
        { n: "Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù„ÙŠØ¯ Ø§Ù„Ù„Ø§Ù…Ø¹Ø©", m: "human", bg: "#e6fbff", type: "ground", s: 13 },

    let m = { x: -150, y: 300 };

    window.setupStage = function() {

    function die() { active = false; msg.innerHTML = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ " + stages[cur].n; overlay.style.display = 'flex'; }

    function loop() {
        frame++;
        const s = stages[cur];
        
        // Ø±Ø³Ù… Ø§Ù„Ø¨ÙŠØ¦Ø©
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);
