<script>
    const canvas = document.getElementById('c');

    function playCoinSound() {
        if(!audioCtx) audioCtx = new AudioCtx();
        const t = audioCtx.currentTime;
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc1.frequency.setValueAtTime(950, t);
        osc2.frequency.setValueAtTime(1200, t);
        gain.gain.setValueAtTime(0.1, t);
        gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.5);
        osc1.connect(gain); osc2.connect(gain);
        gain.connect(audioCtx.destination);
        osc1.start(); osc2.start();
        osc1.stop(t + 0.5); osc2.stop(t + 0.5);
    }

    function playJumpSound() { if(audioCtx) { const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.frequency.setValueAtTime(400, audioCtx.currentTime); gain.gain.setValueAtTime(0.05, audioCtx.currentTime); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1); } }

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const I = {

    const imgs = {};

    // Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© (Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø«Ø§Ù„Ø«Ø© ÙˆØªÙˆØ§Ø²Ù† Ø§Ù„ØµØ¹ÙˆØ¨Ø©)
    const stages = [
        {n: "1- ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", col: "#FFFF00", s: 5, gap: 300},
        {n: "2- Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a002a", col: "#00FF00", s: 6, gap: 280},
        {n: "3- Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001f3f", col: "#FFFFFF", s: 6.5, gap: 270}, // ØªÙ… Ø§Ù„ØªØ¹Ø¯ÙŠÙ„
        {n: "4- ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#1a0d00", col: "#FF8C00", s: 7, gap: 265},
        {n: "5- Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", col: "#40E0D0", s: 7.5, gap: 260},
        {n: "6- Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2d1400", col: "#FF4500", s: 8, gap: 255},
        {n: "7- ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#200000", col: "#FF0000", s: 8.5, gap: 250},
        {n: "8- Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù„ÙŠØ¯", m: "wolf", bg: "#f0faff", col: "#00d4ff", s: 9, gap: 245},
        {n: "9- Ø§Ù„Ù…ØµÙ†Ø¹ Ø§Ù„Ù…Ø¸Ù„Ù…", m: "ghost", bg: "#111", col: "#95a5a6", s: 9.5, gap: 240},
        {n: "10- Ø¹Ø§Ù„Ù… Ø§Ù„Ø³Ø­Ø±", m: "dragon", bg: "#301", col: "#ff33f6", s: 10, gap: 235},
        {n: "11- Ø§Ù„ØºØ§Ø¨Ø© Ø§Ù„Ø³ÙˆØ¯Ø§Ø¡", m: "snake", bg: "#050", col: "#fff", s: 11, gap: 230},
        {n: "12- ÙÙˆÙ‡Ø© Ø§Ù„Ø¨Ø±ÙƒØ§Ù†", m: "lion", bg: "#400", col: "#ff4500", s: 12, gap: 220},
        {n: "13- ÙƒÙˆÙƒØ¨ Ø§Ù„ÙØ¶Ø§Ø¡", m: "eagle", bg: "#001", col: "#0ff", s: 13, gap: 210},
        {n: "14- Ø§Ù„Ø£Ø¹Ù…Ø§Ù‚ Ø§Ù„Ø²Ø±Ù‚Ø§Ø¡", m: "croc", bg: "#002", col: "#0055ff", s: 14, gap: 200},
        {n: "15- Ø§Ù„Ù…Ø®ØªØ¨Ø± Ø§Ù„Ø³Ø±ÙŠ", m: "ghost", bg: "#020", col: "#0f0", s: 15, gap: 190},
        {n: "16- Ø­Ø§ÙØ© Ø§Ù„Ø³Ù…Ø§Ø¡", m: "eagle", bg: "#222", col: "#eee", s: 16, gap: 185},
        {n: "17- ÙˆØ§Ø¯ÙŠ Ø§Ù„Ù†Ù…ÙˆØ±", m: "lion", bg: "#321", col: "#fa0", s: 17, gap: 180},
        {n: "18- Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù†", m: "dragon", bg: "#102", col: "#c0f", s: 19, gap: 175},
        {n: "19- Ø§Ù„Ù…ØªØ§Ù‡Ø© Ø§Ù„Ù…Ø¸Ù„Ù…Ø©", m: "wolf", bg: "#000", col: "#f00", s: 21, gap: 170},
        {n: "20- ØªØ­Ø¯ÙŠ Ø§Ù„Ø¯ÙˆÙ„Ø§Ø±ÙŠÙ†", m: "lion", bg: "#101", col: "#fff", s: 24, gap: 160}
    ];

    let cur = 0, score = 0, dist = 1000, active = false, started = false, tick = 0;
    let p = { x: 80, y: 0, v: 0 }, m = { x: -150, y: 0 }, obs = [], items = [], cabinX = -500;

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = []; cabinX = -500;
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
    };

    function die() { active = false; document.getElementById('msg').innerText = "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹!"; overlay.style.display = 'flex'; }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick += 1; p.v += 0.45; p.y += p.v; dist -= s.s / 8;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 120, m.x + 0.3);

            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.s;
                if(p.x > cabinX + 100) { active = false; cur++; if(cur >= stages.length) cur = 0; document.getElementById('msg').innerText = "Ø§Ø¬ØªØ²Øª Ø§Ù„Ù…Ø±Ø­Ù„Ø©!"; overlay.style.display = 'flex'; }
            }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let th = Math.random() * (canvas.height - s.gap - 100) + 50;
                obs.push({ x: canvas.width, t: th, g: s.gap });
                items.push({ x: canvas.width + 50, y: th + s.gap/2 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+30 > o.x && p.x+10 < o.x+50 && (p.y+10 < o.t || p.y+40 > o.t+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 50) { score += 10; items.splice(i, 1); playCoinSound(); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 50) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('score').innerText = score;
        }

        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 180, 180);
        ctx.drawImage(imgs[s.m], m.x, m.y, 110, 110);
        obs.forEach(o => { ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 50, o.t); ctx.fillRect(o.x, o.t+o.g, 50, canvas.height); });
        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        
        // Ø§Ù„Ø£Ù‚Ø¯Ø§Ù… Ø§Ù„Ø¢Ù† ØªØªØ­Ø±Ùƒ ÙƒØ¬Ø²Ø¡ Ù…Ù† Ø§Ù„Ù‚Ø·Ø© Ø¨Ø¯ÙˆÙ† Ù‚Ø·Ø¹ Ø¨ÙŠØ¶Ø§Ø¡
        let legOffset = Math.sin(tick * 0.4) * 5;
        ctx.drawImage(imgs.cat, p.x, p.y + (started ? legOffset : 0), 55, 55);

        requestAnimationFrame(loop);
    }

    const tap = (e) => { if(active) { started = true; p.v = -8; playJumpSound(); if(e.type === 'touchstart') e.preventDefault(); } };
    window.addEventListener('mousedown', tap);
    window.addEventListener('touchstart', tap, {passive: false});
    loop();
</script>
