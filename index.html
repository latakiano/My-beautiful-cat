    function drawCatLegs(x, y, w, h, t) {
        if(!started) return;

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick += 1; p.v += 0.5; p.y += p.v; dist -= s.s / 8;
