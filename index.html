<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Adventure - Rahaf</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        /* واجهة المستخدم العلوية بأيقونات ملونة */
        #ui { position: absolute; top: 10px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; pointer-events: none; }
        .bar { width: 80%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; border: 2px solid #fff; overflow: hidden; box-shadow: 0 0 10px #fff; }
        #fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffcc, #ff00cc); }
        .stats { display: flex; gap: 20px; margin-top: 10px; }
        .stat-item { display: flex; align-items: center; gap: 5px; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 0 0 10px #000; }
        
        /* شاشة البداية والنهاية ملونة بالكامل */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #440066 0%, #000 100%); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 1000; 
        }
        button { 
            background: linear-gradient(135deg, #27ae60, #2ecc71); border: 4px solid #fff; 
            padding: 20px 50px; border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 30px #27ae60;
        }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="ui">
    <div class="bar"><div id="fill"></div></div>
    <div class="stats">
        <div class="stat-item"><img src="https://cdn-icons-png.flaticon.com/128/603/603310.png" width="35"> <span id="score">0</span></div>
        <div class="stat-item"><img src="https://cdn-icons-png.flaticon.com/128/1164/1164619.png" width="35"> <span id="lvlDisplay">1</span></div>
    </div>
</div>

<div id="overlay">
    <img src="https://cdn-icons-png.flaticon.com/128/6824/6824410.png" width="150" style="margin-bottom: 20px;">
    <button onclick="setupStage()"><img src="https://cdn-icons-png.flaticon.com/128/727/727245.png" width="60"></button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // صور ملونة بالكامل (بدون نصوص)
    const I = {
        cat: 'https://cdn-icons-png.flaticon.com/128/6824/6824410.png',
        wolf: 'https://cdn-icons-png.flaticon.com/128/2353/2353678.png',
        fish: 'https://cdn-icons-png.flaticon.com/128/603/603310.png',
        cabin: 'https://cdn-icons-png.flaticon.com/128/2237/2237837.png',
        star: 'https://cdn-icons-png.flaticon.com/128/1828/1828884.png'
    };

    const imgs = {};
    Object.keys(I).forEach(k => { imgs[k] = new Image(); imgs[k].src = I[k]; });

    const stages = [
        { bg: "#1a0033", col: "#ff00ff", s: 6 },
        { bg: "#001a33", col: "#00ffff", s: 7 },
        { bg: "#331a00", col: "#ffff00", s: 8 },
        { bg: "#00331a", col: "#00ff00", s: 9 },
        { bg: "#330000", col: "#ff0000", s: 10 }
        // يمكنك إضافة باقي الـ 20 مرحلة هنا بنفس الطريقة
    ];

    let cur = 0, score = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 300, v: 0 }; let m = { x: -150, y: 300 }; let obs = []; let items = [];
    let frame = 0;

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = [];
        document.getElementById('lvlDisplay').innerText = cur + 1;
        active = true; started = false;
    };

    function die() { active = false; overlay.style.display = 'flex'; }

    function loop() {
        frame++;
        const s = stages[cur % stages.length];
        
        // خلفية ملونة متدرجة
        let grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 10, canvas.width/2, canvas.height/2, canvas.width);
        grad.addColorStop(0, s.bg);
        grad.addColorStop(1, "#000");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.45; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.06; m.x = Math.min(p.x - 130, m.x + 0.3);

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let gy = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: gy, g: 300 });
                items.push({ x: canvas.width + 50, y: gy + 150 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+50 > o.x && p.x+10 < o.x+50 && (p.y+10 < o.y || p.y+50 > o.y+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 60) { score += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 60) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('score').innerText = score;
        }

        // رسم الأعمدة الملونة والمضيئة
        obs.forEach(o => { 
            ctx.fillStyle = s.col;
            ctx.shadowBlur = 20; ctx.shadowColor = s.col;
            ctx.fillRect(o.x, 0, 55, o.y); 
            ctx.fillRect(o.x, o.y+o.g, 55, canvas.height); 
            ctx.shadowBlur = 0;
        });

        // رسم الأسماك
        items.forEach(f => {
            ctx.shadowBlur = 15; ctx.shadowColor = "yellow";
            ctx.drawImage(imgs.fish, f.x, f.y, 60, 60);
            ctx.shadowBlur = 0;
        });

        // رسم الوحش والقطة السيامية
        ctx.drawImage(imgs.wolf, m.x, m.y, 110, 110);
        
        ctx.save();
        let bounce = Math.sin(frame * 0.15) * 8;
        ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
        ctx.drawImage(imgs.cat, p.x, p.y + bounce, 80, 80);
        ctx.restore();

        requestAnimationFrame(loop);
    }

    const start = () => { if(active) started = true; p.v = -8.5; };
    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', start);
    loop();
</script>
</body>
</html>
