<body>

    <div class="bar"><div id="fill"></div></div>
    <div class="stat">ğŸŸ <span id="score">0</span></div>
    <div class="stat">ğŸ <span id="dist">1000</span>m</div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ø³ÙŠØ§Ù…ÙŠØ© ğŸ¾</h1>

</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø±ÙˆØ§Ø¨Ø· Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…Ø³ØªÙˆØ­Ø§Ø© Ù…Ù† ØµÙˆØ±Ù†Ø§ Ø§Ù„Ø±Ø§Ø¦Ø¹Ø©
    const I = {
        cat: 'https://cdn-icons-png.flaticon.com/128/6824/6824410.png', // Ø§Ù„Ù‚Ø·Ø© ÙƒØ§Ù…Ù„Ø©
        lion: 'https://cdn-icons-png.flaticon.com/128/616/616412.png',
        dragon: 'https://cdn-icons-png.flaticon.com/128/2497/2497607.png',
        tiger: 'https://cdn-icons-png.flaticon.com/128/616/616421.png',
        dino: 'https://cdn-icons-png.flaticon.com/128/2353/2353665.png',
        eagle: 'https://cdn-icons-png.flaticon.com/128/1820/1820042.png',
        croc: 'https://cdn-icons-png.flaticon.com/128/2810/2810057.png',
        fish: 'https://cdn-icons-png.flaticon.com/128/603/603310.png'
    };

    const imgs = {};
    Object.keys(I).forEach(k => { imgs[k] = new Image(); imgs[k].src = I[k]; });

    const stages = [
        { n: "ØºØ§Ø¨Ø© Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#1a0f00", col: "#f1c40f", s: 6, type: "ground" },
        { n: "ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#200000", col: "#ff4d4d", s: 7, type: "ground" },
        { n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø³Ø§Ø­", m: "croc", bg: "#001a1a", col: "#00ffcc", s: 8, type: "water" },
        { n: "Ù‚Ù…Ø© Ø§Ù„Ù†Ø³Ø±", m: "eagle", bg: "#001020", col: "#33ccff", s: 9, type: "sky" }
        // ... Ø³Ù†ÙƒÙ…Ù„ Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© ØºØ¯Ø§Ù‹
    ];

    let cur = 0, score = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 300, v: 0, r: 0 }; 
    let m = { x: -150, y: 300 }; 
    let obs = [], items = [], frame = 0;

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = stages[cur % stages.length].n;
        active = true; started = false;
    };

    function die() { active = false; overlay.style.display = 'flex'; }

    function loop() {
        frame++;
        const s = stages[cur % stages.length];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.45; p.y += p.v; dist -= s.s / 10;
            p.r = Math.min(Math.PI/6, Math.max(-Math.PI/6, p.v * 0.1));

            // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­Ø´ Ø­Ø³Ø¨ Ø§Ù„Ù…Ø±Ø­Ù„Ø©
            if(s.type === "sky") { m.y = 100; m.x = p.x - 30; }
            else if(s.type === "water") { m.y = canvas.height - 150; m.x = p.x - 50; }
            else { m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 130, m.x + 0.3); }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let gy = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: gy, g: 300 });
                items.push({ x: canvas.width + 50, y: gy + 150 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+45 > o.x && p.x+5 < o.x+50 && (p.y+5 < o.y || p.y+55 > o.y+o.g)) die();
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 60) { score += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || (s.type==="ground" && p.x < m.x + 70)) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('score').innerText = score;
        }

        // Ø±Ø³Ù… Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© Ø§Ù„Ù…Ù„ÙˆÙ†Ø© (Ù…Ø«Ù„ ØµÙˆØ± Ø§Ù„ÙØ·Ø± ÙÙŠ Ø§Ù„ØµÙˆØ± Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©)
        obs.forEach(o => { 
            ctx.fillStyle = s.col; ctx.shadowBlur = 15; ctx.shadowColor = s.col;
            ctx.fillRect(o.x, 0, 50, o.y); ctx.fillRect(o.x, o.y+o.g, 50, canvas.height);
            ctx.shadowBlur = 0;
        });

        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 50, 50));
        ctx.drawImage(imgs[s.m], m.x, m.y, 115, 115);

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ø¨Ø­Ø±ÙƒØ© Ø£Ø±Ø¬Ù„ Ø§Ù†Ø³ÙŠØ§Ø¨ÙŠØ©
        ctx.save();
        ctx.translate(p.x+37, p.y+37);
        ctx.rotate(p.r);
        let walk = Math.sin(frame * 0.2) * 5;
        ctx.drawImage(imgs.cat, -37, -37 + walk, 75, 75);
        ctx.restore();

        requestAnimationFrame(loop);
    }

    const start = () => { if(active) started = true; p.v = -8.5; };
    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', start);
    loop();
</script>
