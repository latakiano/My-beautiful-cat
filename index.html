    const stages = [

        { n: "Ø¨Ø­ÙŠØ±Ø© Ø§Ù„ØªÙ…Ø³Ø§Ø­", m: "croc", bg: "#002b2b", col: "#1abc9c", s: 7 },

    let cur = 0, score = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 300, v: 0 }; let m = { x: -150, y: 300 }; let obs = []; let items = []; let cabinX = -500;

    window.setupStage = function() {
        overlay.style.display = 'none';

    function die() { active = false; msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„ÙˆØ­Ø´! ğŸ™€"; overlay.style.display = 'flex'; }

    function loop() {
        const s = stages[cur % stages.length];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.45; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 130, m.x + 0.3);

                obs.push({ x: canvas.width, y: gy, g: 300 });
                items.push({ x: canvas.width + 50, y: gy + 150 });
            }

            obs.forEach((o, i) => {

            document.getElementById('score').innerText = score;
        }

        ctx.drawImage(imgs[s.m], m.x, m.y, 110, 110);

            ctx.fillRect(o.x, 0, 50, o.y);

        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 55, 55));
