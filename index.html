<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ© ÙˆØ§Ù„ÙˆØ­ÙˆØ´
    const I = {

        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',
        dragon: 'https://img.icons8.com/color/150/dragon.png',
        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };
    const imgs = {};
    for(let k in I) { imgs[k] = new Image(); imgs[k].src = I[k]; }

    // Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© ÙƒØ§Ù…Ù„Ø© Ù…Ø¹ ØµØ¹ÙˆØ¨Ø© Ù‚ØµÙˆÙ‰ ÙÙŠ Ø§Ù„Ø£ÙˆØ§Ø®Ø±
    const stages = [
        {n: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", col: "#f1c40f", s: 6, gap: 280},
        {n: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a002a", col: "#9b59b6", s: 7, gap: 270},
        {n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001f3f", col: "#3498db", s: 8, gap: 265},
        {n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#1a0d00", col: "#e67e22", s: 9, gap: 260},
        {n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", col: "#1abc9c", s: 10, gap: 255},
        {n: "Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2d1400", col: "#e74c3c", s: 11, gap: 250},
        {n: "ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#200000", col: "#ff0000", s: 11.5, gap: 245},
        {n: "Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù„ÙŠØ¯", m: "wolf", bg: "#eefaff", col: "#00d4ff", s: 12, gap: 240},
        {n: "Ø§Ù„Ù…ØµÙ†Ø¹ Ø§Ù„Ù…Ø¸Ù„Ù…", m: "ghost", bg: "#111", col: "#95a5a6", s: 12.5, gap: 235},
        {n: "Ø¹Ø§Ù„Ù… Ø§Ù„Ø³Ø­Ø±", m: "dragon", bg: "#301", col: "#ff33f6", s: 13, gap: 230},
        {n: "Ø§Ù„ØºØ§Ø¨Ø© Ø§Ù„Ø³ÙˆØ¯Ø§Ø¡", m: "snake", bg: "#050", col: "#fff", s: 13.5, gap: 225},
        {n: "ÙÙˆÙ‡Ø© Ø§Ù„Ø¨Ø±ÙƒØ§Ù†", m: "lion", bg: "#400", col: "#ff4500", s: 14, gap: 220},
        {n: "ÙƒÙˆÙƒØ¨ Ø§Ù„ÙØ¶Ø§Ø¡", m: "eagle", bg: "#001", col: "#0ff", s: 14.5, gap: 215},
        {n: "Ø§Ù„Ø£Ø¹Ù…Ø§Ù‚ Ø§Ù„Ø²Ø±Ù‚Ø§Ø¡", m: "croc", bg: "#002", col: "#0055ff", s: 15, gap: 210},
        {n: "Ø§Ù„Ù…Ø®ØªØ¨Ø± Ø§Ù„Ø³Ø±ÙŠ", m: "ghost", bg: "#020", col: "#0f0", s: 15.5, gap: 205},
        {n: "Ø­Ø§ÙØ© Ø§Ù„Ø³Ù…Ø§Ø¡", m: "eagle", bg: "#222", col: "#eee", s: 16, gap: 200},
        {n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ù†Ù…ÙˆØ±", m: "lion", bg: "#321", col: "#fa0", s: 16.5, gap: 195},
        // Ø§Ù„Ù…Ø±Ø§Ø­Ù„ Ø§Ù„Ø«Ù„Ø§Ø« Ø§Ù„Ø£Ø®ÙŠØ±Ø© (ØµØ¹ÙˆØ¨Ø© Ù‚ØµÙˆÙ‰)
        {n: "Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù† (ØµØ¹Ø¨ Ø¬Ø¯Ø§Ù‹)", m: "dragon", bg: "#102", col: "#c0f", s: 18, gap: 180},
        {n: "Ø§Ù„Ù…ØªØ§Ù‡Ø© Ø§Ù„Ù…Ø¸Ù„Ù…Ø© (Ù…Ø³ØªØ­ÙŠÙ„)", m: "wolf", bg: "#000", col: "#f00", s: 20, gap: 170},
        {n: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© (ØªØ­Ø¯ÙŠ Ø§Ù„Ø¯ÙˆÙ„Ø§Ø±ÙŠÙ†)", m: "lion", bg: "#101", col: "#fff", s: 22, gap: 160}
    ];

    let cur = 0, score = 0, dist = 1000, active = false, started = false, tick = 0;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -150, y: 0 }, obs = [], items = [], cabinX = -500;

    window.startGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = []; cabinX = -500;
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
    };

    function die() { active = false; document.getElementById('msg').innerText = "Ø®Ø³Ø±Øª ÙÙŠ " + stages[cur].n; overlay.style.display = 'flex'; }

    // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø£Ø±Ø¬Ù„ Ø¨Ù†Ø¸Ø§Ù… Ø§Ù„Ù…ÙØ§ØµÙ„ Ù„Ù„Ù‚Ø·Ø©
    function drawCatLegs(x, y, w, h, t) {
        if(!started) return;
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 3;
        let speed = 0.4;
        for(let i=0; i<2; i++) {
            let off = i * Math.PI;
            let swing = Math.sin(t * speed + off) * 12;
            ctx.beginPath();
            ctx.moveTo(x + (i==0?15:w-15), y + h - 10);
            ctx.lineTo(x + (i==0?15:w-15) + swing, y + h + 5);
            ctx.stroke();
        }
    }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick += 1; p.v += 0.5; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.06; m.x = Math.min(p.x - 120, m.x + 0.4);

            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.s;
                if(p.x > cabinX + 100) {
                    active = false; cur++;
                    if(cur >= stages.length) { cur = 0; document.getElementById('msg').innerText = "ğŸ† Ø£Ù†Øª Ø¨Ø·Ù„ Ø­Ù‚ÙŠÙ‚ÙŠ! ÙØ²Øª Ø¨Ø§Ù„Ø¬Ø§Ø¦Ø²Ø© ğŸ†"; }
                    else { document.getElementById('msg').innerText = "ØªÙ… Ø§Ø¬ØªÙŠØ§Ø² Ø§Ù„Ù…Ø±Ø­Ù„Ø©!"; }
                    overlay.style.display = 'flex';
                }
            }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let th = Math.random() * (canvas.height - s.gap - 100) + 50;
                obs.push({ x: canvas.width, t: th, g: s.gap });
                items.push({ x: canvas.width + 50, y: th + s.gap/2 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+35 > o.x && p.x+10 < o.x+50 && (p.y+10 < o.t || p.y+40 > o.t+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 50) { score += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 50) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('score').innerText = score;
        }

        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 180, 180);
        ctx.drawImage(imgs[s.m], m.x, m.y, 110, 110);
        obs.forEach(o => { ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 50, o.t); ctx.fillRect(o.x, o.t+o.g, 50, canvas.height); });
        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        
        drawCatLegs(p.x, p.y, 55, 55, tick);
        ctx.drawImage(imgs.cat, p.x, p.y, 55, 55);

        requestAnimationFrame(loop);
    }

    const tap = (e) => { if(active) { started = true; p.v = -8.5; if(e.type === 'touchstart') e.preventDefault(); } };
    window.addEventListener('mousedown', tap);
    window.addEventListener('touchstart', tap, {passive: false});
    loop();
</script>
