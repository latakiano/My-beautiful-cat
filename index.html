        ctx.beginPath();

        ctx.moveTo(x + w - 20, y + h); ctx.lineTo(x + w - 20 - legX, y + h + 15);

    }

    function loop() {
        const s = stages[cur];

        grad.addColorStop(0, s.bg); grad.addColorStop(1, "#000");
        ctx.fillStyle = grad; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick++; p.v += 0.45; p.y += p.v; dist -= s.s / 10;
