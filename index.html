<script>
    const canvas = document.getElementById('c');

    const overlay = document.getElementById('overlay');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ù…Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø«Ø§Ù„Ø« ÙˆØ§Ù„ÙˆØ­ÙˆØ´
    const I = {
        cat: 'https://img.icons8.com/color/96/cat--v1.png',
        wolf: 'https://img.icons8.com/color/150/wolf.png',
        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',

        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };
    const imgs = {};
    for(let k in I) { imgs[k] = new Image(); imgs[k].src = I[k]; }

    // Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© ÙƒØ§Ù…Ù„Ø© (ØªÙ… Ø¯Ù…Ø¬ ÙƒÙ„ Ø§Ù„Ù…Ø±Ø§Ø­Ù„ Ø§Ù„ØªÙŠ Ø·Ù„Ø¨ØªÙ‡Ø§)
    const stages = [
        {n: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", col: "#FFFF00", s: 5},
        {n: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a0033", col: "#00FF00", s: 6},
        {n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001a33", col: "#FFFFFF", s: 7},
        {n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#0d1a0d", col: "#FF8C00", s: 8},
        {n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", col: "#40E0D0", s: 9},
        {n: "Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2c1e00", col: "#FF4500", s: 10},
        {n: "ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#1a0500", col: "#FF0000", s: 11},
        {n: "Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù„ÙŠØ¯", m: "wolf", bg: "#f0faff", col: "#00d4ff", s: 12},
        {n: "Ø§Ù„Ù…ØµÙ†Ø¹ Ø§Ù„Ù‚Ø¯ÙŠÙ…", m: "ghost", bg: "#111", col: "#95a5a6", s: 13},
        {n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ù†Ù…ÙˆØ±", m: "lion", bg: "#321", col: "#fa0", s: 14},
        {n: "ÙƒÙˆÙƒØ¨ Ø§Ù„ØºØ±Ø¨Ø§Ø¡", m: "ghost", bg: "#000", col: "#0f0", s: 15},
        {n: "Ø§Ù„Ø£Ø¹Ù…Ø§Ù‚ Ø§Ù„Ù…Ø¸Ù„Ù…Ø©", m: "croc", bg: "#001", col: "#005", s: 16},
        {n: "Ù‚Ù…Ø© Ø§Ù„Ù†Ø§Ø±", m: "dragon", bg: "#300", col: "#f00", s: 17},
        {n: "Ø§Ù„ØºØ§Ø¨Ø© Ø§Ù„Ø³Ø±ÙŠØ©", m: "wolf", bg: "#020", col: "#0f0", s: 18},
        {n: "Ù…Ø¯ÙŠÙ†Ø© Ø§Ù„Ø¸Ù„", m: "ghost", bg: "#000", col: "#555", s: 19},
        {n: "Ø§Ù„Ù…Ù…Ø± Ø§Ù„Ø¶ÙŠÙ‚", m: "snake", bg: "#111", col: "#ff0", s: 20},
        {n: "Ø¹Ø±ÙŠÙ† Ø§Ù„ÙˆØ­Ø´", m: "lion", bg: "#200", col: "#f44", s: 21},
        {n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ø«Ù„Ø¬", m: "wolf", bg: "#fff", col: "#0ff", s: 22},
        {n: "Ø¨Ø­Ø± Ø§Ù„Ù†ÙŠÙˆÙ†", m: "croc", bg: "#002", col: "#f0f", s: 23},
        {n: "Ø§Ù„Ù†Ù‡Ø§ÙŠØ© Ø§Ù„ÙƒØ¨Ø±Ù‰", m: "dragon", bg: "#000", col: "#fff", s: 25}
    ];

    let cur = 0, score = 0, dist = 1000, active = false, started = false, tick = 0;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -150, y: 0 }, obs = [], items = [], cabinX = -500;

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = []; cabinX = -500;
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
    };

    function die() { active = false; document.getElementById('msg').innerText = "Ø³Ù‚Ø·ØªÙ ÙÙŠ " + stages[cur].n; overlay.style.display = 'flex'; }

    function drawLegs(x, y, w, h) {
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
        let legMove = Math.sin(tick * 0.3) * 8;
        ctx.beginPath();
        // Ø£Ø±Ø¬Ù„ Ø§Ù„Ù‚Ø·Ø© Ø¨Ø­Ø±ÙƒØ© Ø±ÙƒØ¶ Ø­Ù‚ÙŠÙ‚ÙŠØ©
        ctx.moveTo(x + 15, y + h - 10); ctx.lineTo(x + 15 + legMove, y + h + 5);
        ctx.moveTo(x + w - 15, y + h - 10); ctx.lineTo(x + w - 15 - legMove, y + h + 5);
        ctx.stroke();
    }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick += 1.2; p.v += 0.45; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 110, m.x + 0.3);

            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.s;
                if(p.x > cabinX + 100) {
                    active = false; cur++;
                    if(cur >= stages.length) cur = 0;
                    document.getElementById('msg').innerText = "Ø£Ø­Ø³Ù†ØªÙ! Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©";
                    overlay.style.display = 'flex';
                }
            }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let h = Math.random() * (canvas.height - 300) + 50;
                obs.push({ x: canvas.width, t: h, g: 260 });
                items.push({ x: canvas.width + 50, y: h + 130 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+35 > o.x && p.x+10 < o.x+55 && (p.y+10 < o.t || p.y+40 > o.t+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 50) { score += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 60) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('score').innerText = score;
        }

        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 180, 180);
        ctx.drawImage(imgs[s.m], m.x, m.y, 110, 110);
        obs.forEach(o => { ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 55, o.t); ctx.fillRect(o.x, o.t+o.g, 55, canvas.height); });
        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        
        // Ø±Ø³Ù… Ø§Ù„Ø£Ø±Ø¬Ù„ ÙˆØ§Ù„Ù‚Ø·Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
        if(started) drawLegs(p.x, p.y, 55, 55);
        ctx.drawImage(imgs.cat, p.x, p.y, 55, 55);

        requestAnimationFrame(loop);
    }

    const start = (e) => { if(active) { started = true; p.v = -8; if(e.type === 'touchstart') e.preventDefault(); } };
    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', start, {passive: false});
    loop();
</script>
