    const AudioCtx = window.AudioContext || window.webkitAudioContext;

    function playSound(freq, type, duration, vol = 0.1) {
        if(!audioCtx) audioCtx = new AudioCtx();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

    const stages = [

        {n: "9- Ø§Ù„Ù…ØµÙ†Ø¹ Ø§Ù„Ù…Ø¸Ù„Ù…", m: "ghost", bg: "#111", col: "#95a5a6", s: 13, gap: 210},
        {n: "10- Ø¹Ø§Ù„Ù… Ø§Ù„Ø³Ø­Ø±", m: "dragon", bg: "#301", col: "#ff33f6", s: 14, gap: 205},
        {n: "11- Ø§Ù„ØºØ§Ø¨Ø© Ø§Ù„Ø³ÙˆØ¯Ø§Ø¡", m: "snake", bg: "#050", col: "#fff", s: 15, gap: 200},

    let cur = 0, score = 0, dist = 1000, active = false, started = false, tick = 0;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -150, y: 0 }, obs = [], items = [], cabinX = -500;

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = []; cabinX = -500;

    function die() { active = false; playSound(80, 'sawtooth', 0.6, 0.2); document.getElementById('msg').innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©!"; overlay.style.display = 'flex'; }

    function drawCatLegs(x, y, w, h, t) {
        if(!started) return;
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 3;
        let speed = 0.45;
        let legMove = Math.sin(t * speed) * 12;
        ctx.beginPath();
        ctx.moveTo(x + 15, y + h - 10); ctx.lineTo(x + 15 + legMove, y + h + 6);
        ctx.moveTo(x + w - 15, y + h - 10); ctx.lineTo(x + w - 15 - legMove, y + h + 6);
        ctx.stroke();
    }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            tick += 1; p.v += 0.48; p.y += p.v; dist -= s.s / 8;
            m.y += (p.y - m.y) * 0.06; m.x = Math.min(p.x - 120, m.x + 0.35);
            playHurry();

            if (dist <= 0) {
                if(cabinX === -500) { cabinX = canvas.width; playWin(); }

                if(p.x > cabinX + 110) {

            if (dist > 60 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 340)) {

                obs.push({ x: canvas.width, t: th, g: s.gap });
                items.push({ x: canvas.width + 60, y: th + s.gap/2 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+35 > o.x && p.x+10 < o.x+50 && (p.y+10 < o.t || p.y+42 > o.t+o.g)) die();

            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 55) { score += 10; items.splice(i, 1); playCoin(); }

            if(p.y > canvas.height || p.y < -60 || p.x < m.x + 50) die();

        ctx.shadowBlur = 10; ctx.shadowColor = s.col;
        ctx.drawImage(imgs[s.m], m.x, m.y, 110, 110);
        obs.forEach(o => { ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 50, o.t); ctx.fillRect(o.x, o.t+o.g, 50, canvas.height); });

        ctx.shadowBlur = 0;
        
        drawCatLegs(p.x, p.y, 55, 55, tick);
        ctx.drawImage(imgs.cat, p.x, p.y, 55, 55);

        requestAnimationFrame(loop);

    const tap = (e) => { 
        if(active) { 
            started = true; p.v = -8.2; 
            if(audioCtx) playJump();
